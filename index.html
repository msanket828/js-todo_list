<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>js todo list</title>
</head>

<body>
  <div class="container todo">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <h2 class="text-center py-2 text-capitalize">Todo List in js</h2>
        <form class="w-75 mx-auto text-center" id="add">
          <div class="form-group">
            <input type="text" placeholder="Enter Todo..." id="ip" class="form-control">
          </div>
          <input type="submit" value="Add todo" class="btn btn-primary py-1 add_btn">
        </form>
        <div class="result">
        </div>
      </div>
    </div>
  </div>
  <!-- script file -->
  <script src="js/script.js"></script>
</body>

</html>
